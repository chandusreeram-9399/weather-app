<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="container">
        <h1>City Weather Checker</h1>
        <form id="weatherForm">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" placeholder="e.g., New York" required>

            

            <label for="unit">Select Temperature Unit:</label>
            <select id="unit" name="unit">
                <option value="metric">Celsius (°C)</option>
                <option value="imperial">Fahrenheit (°F)</option>
            </select>

            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult"></div>
    </div>

    <!-- Load config.js first so the config variable is available -->
    <script src="public/config.js"></script>
    
    <!-- Then load the main script -->
    <script src="public/script.js"></script>
</body>
</html>
